default:
  image: docker.io/zazukoians/node-java-jena:v4

stages:
  - fetch
  - process
  - store

# fetch the latest full import from the S3 bucket and split it
fetch-test:
  stage: fetch
  image:
    name: docker.io/minio/mc:latest
    entrypoint: [""]
  artifacts:
    expire_in: 1 day
    paths:
      - output/split-*.json
  script:
    - mc alias set bucket "${S3_ENDPOINT}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}"
    - mkdir -p input
    - mc ls "bucket/${S3_BUCKET}/${S3_PATH}/"
    - ./scripts/fetch_input.sh
    - ./scripts/splitter.sh
  except:
    - main
fetch-prod:
  stage: fetch
  image:
    name: docker.io/minio/mc:latest
    entrypoint: [""]
  artifacts:
    expire_in: 1 day
    paths:
      - output/split-*.json
  script:
    - mc alias set bucket "${S3_ENDPOINT}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}"
    - mkdir -p input
    - mc ls "bucket/${S3_BUCKET}/${S3_PATH}/"
    - ./scripts/fetch_input.sh
    - ./scripts/splitter.sh
  environment:
    name: prod
  only:
    - main

# generate metadata as ntriples
metadata:
  stage: process
  artifacts:
    expire_in: 1 week
    paths:
      - output/metadata.nt
  script:
    - mkdir -p output
    # ignore the exit code (as warnings are making the command fail)
    - riot --output=ntriples metadata/*.ttl > output/metadata.nt || true
    # check the existance of the file
    - "[ -f output/metadata.nt ]"
    # make sure it has more than one line
    - '[ "$(wc -l output/metadata.nt | awk ''{ print $1 }'')" -gt 1 ]'

# run the pipeline on each splitted part
process-test:
  stage: process
  dependencies:
    - fetch-test
  artifacts:
    expire_in: 1 week
    paths:
      - output/*.nt
  services:
    - name: ghcr.io/zazuko/carml-service:v0.0.5
      alias: carml-service
  variables:
    CARML_SERVICE: "http://carml-service:8080/"
  script:
    - npm ci
    - ./scripts/generate_triples.sh
  except:
    - main
process-prod:
  stage: process
  dependencies:
    - fetch-prod
  artifacts:
    expire_in: 1 week
    paths:
      - output/*.nt
  services:
    - name: ghcr.io/zazuko/carml-service:v0.0.5
      alias: carml-service
  variables:
    CARML_SERVICE: "http://carml-service:8080/"
  script:
    - npm ci
    - ./scripts/generate_triples.sh
  environment:
    name: prod
  only:
    - main

# store triples in the triplestore
store-test:
  stage: store
  dependencies:
    - metadata
    - process-test
  script:
    # display the list of all files that we will upload in the triplestore
    - ls -alh output
    # upload them to the triplestore
    - ./scripts/upload.sh
  only:
    - develop
store-prod:
  stage: store
  dependencies:
    - metadata
    - process-prod
  script:
    # display the list of all files that we will upload in the triplestore
    - ls -alh output
    # upload them to the triplestore
    - ./scripts/upload.sh
  environment:
    name: prod
  only:
    - main
