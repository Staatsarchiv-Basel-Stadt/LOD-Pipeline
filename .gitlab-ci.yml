default:
  image: docker.io/zazukoians/node-java-jena:v4

stages:
  - fetch
  - process

# fetch file
fetch:
  stage: fetch
  artifacts:
    untracked: true
  script:
    - mkdir -p input
    - cp "${INPUT_FILE}" input/input.json

# run the pipeline
process:
  stage: process
  dependencies:
    - fetch
  artifacts:
    paths:
      - output/
  services:
    - name: ghcr.io/zazuko/carml-service:v0.0.3
      alias: carml-service
  variables:
    CARML_SERVICE: "http://carml-service:8080/"
  script:
    - npm ci
    - npm run start
